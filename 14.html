<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 4</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label class="fcf-label">Preço unitário</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="preco" name="preco" class="fcf-form-control" required step=".01">                                        
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Quantidade</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="quantidade" name="quantidade" class="fcf-form-control" required>                                        
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Valor recebido</label>
                <div class="fcf-input-group">
                    <input type="number" id="dinheiro" name="dinheiro" class="fcf-form-control" required step=".1">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>  
    <script>

        function executar() {

        
            var preco = document.getElementById("preco").value;
            var quantidade = document.getElementById("quantidade").value;
            var dinheiro = document.getElementById("dinheiro").value;                        

            if (preco.length == 0) {
                alert('Preço unitário é obrigatório')
                return;
            }

            if (quantidade.length == 0) {
                alert('Quantidade é obrigatória');
                return;
            }

            if (dinheiro.length == 0) {
                alert('Dinheiro recebido é obrigatório')
                return;
            }

            var total = Number(preco) * Number(quantidade);
            var troco = Number(dinheiro) - Number(total);

            if (troco >= 0) {
                document.getElementById("resposta").innerHTML  =
                    "Troco: " + troco.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            } else {
                troco = Math.abs(troco);
                document.getElementById("resposta").innerHTML  =
                    "Dinheiro insuficiente. Faltam " + troco.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            }
        
            
        }
    </script>
</body>
</html>
