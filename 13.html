<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exerc√≠cio 13</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Quantidade de minutos</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="minutos" name="minutos" class="fcf-form-control" required>                                        
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>
    <script>

        function executar() {

            var minutos = document.getElementById("minutos").value;
            var minutosPlano = 100;
            var valorPlano = 50;
            var valorMinuto = 2;
            var resposta;
            

            if (minutos <= minutosPlano) {
                resposta = "Valor a pagar: " + valorPlano.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            } else {
                var minutosExcedentes = Number(minutos) - Number(minutosPlano)
                var valorPagar = (minutosExcedentes * valorMinuto) + valorPlano;
                resposta = "Valor a pagar: " + valorPagar.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            }

            document.getElementById("resposta").innerHTML  = resposta;
        }        

    </script>
</body>
</html>
