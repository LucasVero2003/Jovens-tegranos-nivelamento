<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 2</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label class="fcf-label">Nome I</label>
                <div class="fcf-input-group">                    
                    <input type="text" id="nome1" name="nome1" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Idade I</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="idade1" name="idade1" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Nome II</label>
                <div class="fcf-input-group">                    
                    <input type="text" id="nome2" name="nome2" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Idade II</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="idade2" name="idade2" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>
    <script>

        function executar() {

        
            var nome1 = document.getElementById("nome1").value;
            var nome2 = document.getElementById("nome2").value;
            var idade1 = document.getElementById("idade1").value;
            var idade2 = document.getElementById("idade2").value;
            
            var media = (Number(idade1) + Number(idade2))/2;
            
            document.getElementById("resposta").innerHTML  =
            "A idade média de " + nome1 + " e " + nome2 + " é de " + media.toFixed(1) + " anos";
        }
    </script>
</body>
</html>
