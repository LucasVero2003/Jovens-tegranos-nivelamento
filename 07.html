<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 7</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label class="fcf-label">Distância percorrida</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="distancia" name="distancia" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Combustível gasto</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="combustivel" name="combustivel" class="fcf-form-control" step=".1" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>
    <script>

        function executar() {

            var distancia = document.getElementById("distancia").value;
            var combustivel = document.getElementById("combustivel").value;

            if (Number(combustivel) == 0) {
                alert('Combustível não pode ser zero')
                return;
            }            
            
            var autonomia = Number(distancia) / Number(combustivel);
            document.getElementById("resposta").innerHTML  =
            "Consumo médio: " + autonomia.toFixed(3);
        }
    </script>
</body>
</html>
