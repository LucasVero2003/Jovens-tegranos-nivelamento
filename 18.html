<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exerc√≠cio 18</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label>Escolha a escala de temperatura:</label>
                <select name="escala" id="escala">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                </select>
            </div>

            <div class="fcf-form-group">
                <label for="comprimento" class="fcf-label">Digite a temperatura</label>
                <div class="fcf-input-group">
                    <input type="number" id="temperatura" name="temperatura" class="fcf-form-control" required step=".01">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>        
    <script>

        function executar() {

            var escala = document.getElementById("escala").value;
            var temperatura = document.getElementById("temperatura").value;
            var resposta;

            if (escala == "C") {
                var temperaturaF = Number(temperatura) * 9 / 5 + 32;
                resposta = "Temperatura equivalente em Fahrenheit: " + temperaturaF.toFixed(2);                    
            } else {
                var temperaturaC = (Number(temperatura) - 32) * 5 / 9;
                resposta = "Temperatura equivalente em Fahrenheit: " + temperaturaC.toFixed(2);                    
            }
            
            document.getElementById("resposta").innerHTML  = resposta;
            
        }        

    </script>
</body>
</html>
