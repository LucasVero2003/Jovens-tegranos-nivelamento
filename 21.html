<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 1</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Digite o valor de X</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor1" name="valor1" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <div id="resposta"></div>
        </div>

    </div>        
    <script>
        var pares =[];
        function executar() {

            var valor1 = document.getElementById("valor1").value;
            document.getElementById("resposta").innerHTML = "";
            
            if (valor1.length == 0) {
                alert('Valor de X é obrigatório');
                return;
            }

            var x = 1;
            while (x <= Number(valor1)) {
                if ((x%2 == 0)) {
                    pares.push(x);                    
                }    
                x++;
            }
            
            var txt = "<ul>";
            for (var i = 0; i < pares.length; i++) { 
                txt += "<li>" + pares[i] + "</li>"; 
            }

            document.getElementById("resposta").innerHTML  = txt;
        }        

    </script>
</body>
</html>
