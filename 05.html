<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 5</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Raio do Círculo</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="raio" name="raio" class="fcf-form-control" required step=".1">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="area"></p>        
        </div>

    </div>    
    <script>

        function executar() {

        
            var raio = document.getElementById("raio").value;

            var area = Math.PI * Math.pow(raio,2);
            
            document.getElementById("area").innerHTML  =
            "Area do Círculo: " + area.toFixed(3);
        }
    </script>
</body>
</html>
