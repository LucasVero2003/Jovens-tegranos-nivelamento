<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 19</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Salário</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="salario" name="salario" class="fcf-form-control" required step=".01">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="novoSalario"></p>
        <p id="aumento"></p>
        <p id="porcentagem"></p>
        </div>

    </div>    
    <script>

        function executar() {

            var salario = document.getElementById("salario").value;
            var novoSalario;
            var aumento;
            var porcentagem;
            
            if (salario.length == 0) {
                alert('Salário é obrigatório')
                return;
            }

            if (Number(salario) <= 999) {
                porcentagem = 0.20;                
            } else if (Number(salario) >= 1000 && Number(salario) <= 2999) {
                porcentagem = 0.15;
            } else if (Number(salario) >= 3000 && Number(salario) <= 7999) {
                porcentagem = 0.10;
            }  else if (Number(salario) >= 8000) {
                porcentagem = 0.05;
            } else {
                porcentagem = 0;
            }

            novoSalario = Number(salario) * (1 + porcentagem);
            aumento = Number(salario) * porcentagem;

            document.getElementById("novoSalario").innerHTML  = "Novo salário: " + novoSalario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            document.getElementById("aumento").innerHTML  = "Aumento: " + aumento.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            document.getElementById("porcentagem").innerHTML  = "Porcentagem: " + porcentagem * 100 + "%";
            
        }        

    </script>
</body>
</html>
