<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 8</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label class="fcf-label">Digite a medida A</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="lado_a" name="lado_a" class="fcf-form-control" required step=".1">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Digite a medida B</label>
                <div class="fcf-input-group">
                    <input type="number" id="lado_b" name="lado_b" class="fcf-form-control" required step=".1">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Digite a medida C</label>
                <div class="fcf-input-group">
                    <input type="number" id="lado_c" name="lado_c" class="fcf-form-control" required step=".1">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="quadrado"></p>
        <p id="triangulo"></p>
        <p id="trapezio"></p>
        </div>

    </div>    
    <script>

        function executar() {

            var ladoA = document.getElementById("lado_a").value;
            var ladoB = document.getElementById("lado_b").value;
            var ladoC = document.getElementById("lado_c").value;

            var quadrado = Math.pow(Number(ladoA),2);
            var triangulo = (Number(ladoA) * Number(ladoB))/2;
            var trapezio = (Number(ladoA) + Number(ladoB)) * Number(ladoC)/2;

            document.getElementById("quadrado").innerHTML  =
            "Área do quadrado: " + quadrado.toFixed(4);

            document.getElementById("triangulo").innerHTML  =
            "Área do triângulo: " + triangulo.toFixed(4);

            document.getElementById("trapezio").innerHTML  =
            "Área do trapézio: " + trapezio.toFixed(4);
        }
    </script>
</body>
</html>
