<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 1</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label class="fcf-label">Número inicial</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor1" name="valor1" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Número final</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor2" name="valor2" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>    
    <script>

        function executar() {

            var valor1 = document.getElementById("valor1").value;
            var valor2 = document.getElementById("valor2").value;
            
            var termos = Math.max(Number(valor1), Number(valor2)) - Math.min(Number(valor1), Number(valor2)) + 1;
            var soma = (termos * (Number(valor1) + Number(valor2)))/2;

            document.getElementById("resposta").innerHTML  =
            "Resultado: " + soma;
        }        

    </script>
</body>
</html>
