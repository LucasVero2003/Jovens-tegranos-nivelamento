<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 1</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Largura do Terreno</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="largura" name="largura" class="fcf-form-control" required step=".1">
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="comprimento" class="fcf-label">Comprimento do Terreno</label>
                <div class="fcf-input-group">
                    <input type="number" id="comprimento" name="comprimento" class="fcf-form-control" required step=".1">
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="valorm2" class="fcf-label">Valor do m2</label>
                <div class="fcf-input-group">
                    <input type="number" id="valorm2" name="valorm2" class="fcf-form-control" required step=".1">
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="area"></p>
        <p id="valor"></p>
        </div>

    </div>    
    <script>        
        
        function executar() {

        
            var largura = document.getElementById("largura").value;
            var comprimento = document.getElementById("comprimento").value;
            var valorm2 = document.getElementById("valorm2").value;
            
            var area = largura * comprimento;
            var valor = area * valorm2;

            document.getElementById("area").innerHTML  =
            "Area: " + area.toFixed(2) + " m2";
            document.getElementById("valor").innerHTML =
            "Preço: " + valor.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
        }
    </script>
</body>
</html>
