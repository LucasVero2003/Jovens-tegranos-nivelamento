<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 2</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Base</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="base" name="base" class="fcf-form-control" required step=".1">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Altura</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="altura" name="altura" class="fcf-form-control" required step=".1">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="area"></p>
        <p id="perimetro"></p>
        <p id="diagonal"></p>
        </div>

    </div>  
    <script>

        function executar() {

        
            let base = document.getElementById("base").value;
            let altura = document.getElementById("altura").value;
            
            if (base.length == 0) {
                alert('Base é obrigatório')
                return;
            }

            if (altura.length == 0) {
                alert('Altura é obrigatória');
                return;
            }
            
            let area = base * altura;
            let perimetro = Number(base) + Number(altura);
            let diagonal = Math.sqrt(Math.pow(base,2) + Math.pow(altura,2))

            document.getElementById("area").innerHTML  =
            "Area do Retângulo: " + area.toFixed(4);
            document.getElementById("perimetro").innerHTML =
            "Perímetro do Retângulo: " + perimetro.toFixed(4);
            document.getElementById("diagonal").innerHTML =
            "Diagonal do Retângulo: " + diagonal.toFixed(4);
        }
    </script>
</body>
</html>
