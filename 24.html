<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 24</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Digite o primeiro valor</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor1" name="valor1" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Digite o segundo valor</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor2" name="valor2" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Digite o terceiro valor</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor3" name="valor3" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Digite o quarto valor</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor4" name="valor4" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Digite o quinto valor</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor5" name="valor5" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>    

    <script>
        var lista =[];
        function executar() {

            var valor1 = document.getElementById("valor1").value;
            var valor2 = document.getElementById("valor2").value;
            var valor3 = document.getElementById("valor3").value;
            var valor4 = document.getElementById("valor4").value;
            var valor5 = document.getElementById("valor5").value;
            
            lista.push(valor1);
            lista.push(valor2);
            lista.push(valor3);
            lista.push(valor4);
            lista.push(valor5);

            lista.sort((a,b) => a-b);

            document.getElementById("resposta").innerHTML  = "Números ordenados: " + lista;
        }        

    </script>
</body>
</html>
