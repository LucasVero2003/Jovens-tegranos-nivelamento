<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 25</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Digite o dia de nascimento</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor1" name="valor1" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Digite o mês de nascimento</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor2" name="valor2" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>    
    <script>
        var lista =[];
        function executar() {

            var dia = parseInt(document.getElementById("valor1").value);
            var mes = parseInt(document.getElementById("valor2").value);
            var signo;
            
            
            if((dia>=21&&mes==3)||(dia<=20&&mes==4))
                signo = "Áries";
            if((dia>=24&&mes==9)||(dia<=23&&mes==10))
                signo = "Libra";
            if((dia>=21&&mes==4)||(dia<=21&&mes==5))
                signo = "Touro";
            if((dia>=24&&mes==10)||(dia<=22&&mes==11))
                signo = "Escorpião";
            if((dia>=22&&mes==5)||(dia<=21&&mes==6))
                signo = "Gêmeos";
            if((dia>=23&&mes==11)||(dia<=21&&mes==12))
                signo = "Sagitário";
            if((dia>=21&&mes==6)||(dia<=23&&mes==7))
                signo = "Câncer";
            if((dia>=22&&mes==12)||(dia<=20&&mes==1))
                signo = "Capricórnio";
            if((dia>=24&&mes==7)||(dia<=23&&mes==8))
                signo = "Leão";
            if((dia>=21&&mes==1)||(dia<=19&&mes==2))
                signo = "Aquário";
            if((dia>=24&&mes==8)||(dia<=23&&mes==9))
                signo = "Virgem";
            if((dia>=20&&mes==2)||(dia<=20&&mes==3))
                signo = "Peixes";
            

            document.getElementById("resposta").innerHTML  = "Signo: " + signo;
        }        

    </script>
</body>
</html>
