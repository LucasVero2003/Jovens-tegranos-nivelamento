<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 17</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Primeiro número</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor1" name="valor1" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Segundo número</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor2" name="valor2" class="fcf-form-control" required> 
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>    
    <script>

        function executar() {

            var valor1 = document.getElementById("valor1").value;
            var valor2 = document.getElementById("valor2").value;
            var resposta;

            if (valor1.length == 0 || Number(valor1) == 0) {
                alert('Primeiro número é obrigatório e diferente de zero')
                return;
            }

            if (valor2.length == 0 || Number(valor2) == 0) {
                alert('Segundo número é obrigatório e diferente de zero')
                return;
            }  
            
            var resto = Math.max(Number(valor1), Number(valor2)) % Math.min(Number(valor1), Number(valor2));

            if (resto == 0) {
                resposta = "São múltiplos";
            } else {
                resposta = "Não são múltiplos";
            }

            document.getElementById("resposta").innerHTML  = resposta;
        }        

    </script>
</body>
</html>
