<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 1</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label for="largura" class="fcf-label">Digite a palavra</label>
                <div class="fcf-input-group">                    
                    <input type="text" id="nome" name="nome" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="vogais"></p>
        <p id="consoantes"></p>
        </div>

    </div>    
    <script>

        function executar() {

        
            var nome = document.getElementById("nome").value;            
            
            if (nome.length == 0) {
                alert('Nome é obrigatório')
                return;
            }

            var vogais = contarVogais(nome);
            var consoantes = contarConsoantes(nome);

            document.getElementById("vogais").innerHTML  = "Vogais: " + vogais;
            document.getElementById("consoantes").innerHTML  = "Consoantes: " + consoantes;
        }

        function contarVogais(str) {            

            var count = 0;
            var pattern = /[aeiou]/i;

            for(var i = 0; i < str.length; i++) {
                if(str[i].match(pattern)) {
                    count++;
                }
            }

            return count;
        }

        function contarConsoantes(str) {
            if(typeof str != 'string') {
                alert("Não é uma palavra")
                return false;
            }

            var count = 0;
            var pattern = /[^aeiou]/i;

            for(var i = 0; i < str.length; i++) {
                if(str[i].match(pattern)) {
                    count++;
                }
            }

            return count;
        }

    </script>
</body>
</html>
