<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exerc√≠cio 11</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label class="fcf-label">Primeira nota</label>
                <div class="fcf-input-group">                    
                    <input class="fcf-form-control" type="number" id="nota1" name="nota1" required step=".1">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Segunda nota</label>
                <div class="fcf-input-group">                    
                    <input class="fcf-form-control" type="number" id="nota2" name="nota2" required step=".1">                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>
    </div>        
    <script>

        function executar() {

            var nota1 = document.getElementById("nota1").value;
            var nota2 = document.getElementById("nota2").value;

            var notaFinal = Number(nota1) + Number(nota2);
            var situacao;

            if (notaFinal < 60) {
                situacao = "REPROVADO";
            } else {
                situacao = "APROVADO";
            }            

            document.getElementById("resposta").innerHTML  =
            "Nota final: " + notaFinal.toFixed(1) + " - " + situacao;
        }
    </script>
</body>
</html>
