<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exerc√≠cio 2</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label class="fcf-label">Nome</label>
                <div class="fcf-input-group">                    
                    <input type="text" id="nome" name="nome" class="fcf-form-control" required>
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Valor por hora</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="valor_hora" name="valor_hora" class="fcf-form-control" step=".01" required>                                        
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">horas trabalhadas</label>
                <div class="fcf-input-group">                    
                    <input type="number" id="horas" name="horas" class="fcf-form-control" required>                    
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="resposta"></p>
        </div>

    </div>
    <script>

        function executar() {

        
            var nome = document.getElementById("nome").value;
            var valorHora = document.getElementById("valor_hora").value;
            var horas = document.getElementById("horas").value;
            
            var pgto = Number(valorHora) * Number(horas);
            
            document.getElementById("resposta").innerHTML  =
            "O pagamento para " + nome + " deve ser " + pgto.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
        }
    </script>
</body>
</html>
