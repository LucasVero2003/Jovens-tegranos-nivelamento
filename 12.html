<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Tegra</title>
</head>
<body>
    <link href="estilo.css" rel="stylesheet">

    <div class="fcf-body">

        <div id="fcf-form">
        <h3 class="fcf-h3">Exercício 12</h3>

        <form id="fcf-form-id" class="fcf-form-class">
            
            <div class="fcf-form-group">
                <label class="fcf-label">Coeficiene A</label>
                <div class="fcf-input-group">                    
                    <input class="fcf-form-control" type="number" id="coefA" name="coefA" required step=".1">                                        
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Coeficiene B</label>
                <div class="fcf-input-group">                    
                    <input class="fcf-form-control" type="number" id="coefB" name="coefB" required step=".1">                                        
                </div>
            </div>

            <div class="fcf-form-group">
                <label class="fcf-label">Coeficiene C</label>
                <div class="fcf-input-group">                    
                    <input class="fcf-form-control" type="number" id="coefC" name="coefC" required step=".1">                                        
                </div>
            </div>

            <div class="fcf-form-group">
                <input type="button" onclick="executar()" value="Ok">
            </div>

            <div class="fcf-credit" id="fcf-credit">
            Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
            </div>

        </form>
        <p id="a"></p>
        <p id="b"></p>
        <p id="c"></p>
        <p id="resposta"></p>
        </div>
    </div>       

    <script>

        function executar() {

            var coefA = document.getElementById("coefA").value;
            var coefB = document.getElementById("coefB").value;
            var coefC = document.getElementById("coefC").value;

            if (Number(coefA) == 0) {
                alert('Coeficiente A não pode ser zero')
                return;
            }  
            
            var resposta;
            var delta = Math.pow(Number(coefB), 2) - 4 * Number(coefA) * Number(coefC);

            if (delta < 0) {
                resposta = "Esta equação não possui raízes reais";
            } else {
                var x1 = (-Number(coefB) + Math.sqrt(delta)) / (2 * Number(coefA));
                var x2 = (-Number(coefB) - Math.sqrt(delta)) / (2 * Number(coefA));
                resposta = "x1 = " + x1.toFixed(4) + " e  x2 = " + x2.toFixed(4);
            }

            document.getElementById("a").innerHTML  =
            "Coeficiente A: " + coefA;

            document.getElementById("b").innerHTML  =
            "Coeficiente B: " + coefB;

            document.getElementById("c").innerHTML  =
            "Coeficiente C: " + coefC;

            document.getElementById("resposta").innerHTML  = resposta;
        }        

    </script>
</body>
</html>
